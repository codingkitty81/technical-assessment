<div class="panel panel-default">
    <div class="panel-heading">
        <h1 style="text-align: center">Employees</h1><br>

        <div class="row">
            <div class="col-md-offset-4 col-md-4">
                <form [formGroup]="form" #searchInfo (ngSubmit)="searchForm(searchInfo)">
                    <table>
                        <tr>
                            <td> <input type="text" formControlName="name" placeholder="Enter Name"
                                    class="form-control"> </td>
                            <td> <input type="date" formControlName="startDate" placeholder="Enter Start Date"
                                    class="form-control"> </td>
                            <td> <input type="date" formControlName="endDate" placeholder="Enter End Date"
                                    class="form-control"> </td>
                            <td><button class="btn btn-primary hidden-xs">Search</button></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="panel-body">
            <table class="table table-hover table-sm" datatable>
                <thead class="thead-light">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Job Title</th>
                        <th>Age</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees ">
                        <td>{{employee.firstName}}</td>
                        <td>{{employee.lastName}}</td>
                        <td>{{employee.jobTitle}}</td>
                        <td>{{employee.age}}</td>
                        <td>{{employee.startDate}}</td>
                        <td>{{employee.endDate}}</td>
                    </tr>
                </tbody><br>
            </table>
        </div>
    </div>
