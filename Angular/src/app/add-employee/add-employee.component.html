<h3>Add Employee Information</h3>
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div [hidden]="submitted" style="width: 400px;">
            <form [formGroup]="employeeSaveForm" #savestudent (ngSubmit)="saveEmployee(saveEmployee)">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" formControlName="firstName" data-toggle="tooltip"
                        data-placement="right" title="Enter First Name">
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" formControlName="lastName" data-toggle="tooltip"
                        data-placement="right" title="Enter Last Name">
                </div>

                <div class="form-group">  
                    <label for="jobTitle">Job Title</label>  
                    <input type="text" class="form-control"  formControlName="jobTitle" data-toggle="tooltip"   
                       data-placement="right" title="Enter Job Title" >  
                </div> 

                <div class="form-group">  
                    <label for="age">Age</label>  
                    <input type="number" class="form-control"  formControlName="age" data-toggle="tooltip"   
                       data-placement="right" title="Enter Age" >  
                </div> 

                <div class="form-group">  
                    <label for="startDate">Start Date</label>  
                    <input type="date" class="form-control"  formControlName="startDate" data-toggle="tooltip"   
                       data-placement="right" title="Enter Start Date" >  
                </div> 

                <div class="form-group">  
                    <label for="endDate">End Date</label>  
                    <input type="date" class="form-control"  formControlName="endDate" data-toggle="tooltip"   
                       data-placement="right" title="Enter End Date" > 
                </div> 

                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
    <div class="col-sm-4"></div>
</div>
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div [hidden]="!submitted">
            <h4>Employee Added SuccessFully!</h4>
            <button (click)="addEmployeeForm()" class='btn btn-primary'>Add Another Employee</button>
        </div>
    </div>
    <div class="col-sm-4"></div>
</div>
